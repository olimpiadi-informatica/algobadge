defer=""></script></head><body><div id="__next" data-reactroot=""><div class="container"><div class="Loading_loading__PXEn4"><img src="/loading.gif" alt="Loading..."/>caricamento...</div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"taskGraph":{"nodes":[{"title":"Programmazione dinamica","id":"dp","prerequisites":["rec"],"position":[3,3],"tasks":[{"name":"mostra","terry":true,"maxScore":50},{"name":"preoii_treni"},{"name":"ois_nonna"}],"resources_md":"\nIn questo argomento si affronta la programmazione dinamica, per cui algoritmi ricorsivi esponenziali diventano polinomiali, tramite memorizzazione dei risultati di sotto-problemi. Se vuoi del materiale scritto sull'argomento, puoi sfruttare queste dispense.\n\n## Dispense UniMI\n\n- [Programmazione dinamica](https://wiki.olinfo.it/extra/unimi/dinamica.pdf)\n- [Massima sottosequenza comune](https://wiki.olinfo.it/extra/unimi/maxsubseq.pdf)\n\nSe invece preferisci del materiale video, puoi seguire una di queste tre lezioni alternative.\n\n## Videolezione di Andrea Ciprietti (Stage PO 2021)\n\n- [Videolezione](https://youtu.be/3tOMj7xZv1U)\n- [Manoscritto](https://wiki.olinfo.it/2021/lezione_4_-_dp.pdf)\n\n## Videolezione di Romeo Rizzi (Stage PO 2022)\n\n- [Videolezione](https://youtu.be/Rpuh4f04qnU)\n\n## Videolezioni di Dario Ostuni\n\n- [Parte 1](https://youtu.be/dT5wMqCzp9I)\n- [Parte 2](https://youtu.be/Ubb-SwvMAq4)\n- [Parte 3](https://youtu.be/30joNrPY7MA)\n- [Parte 4](https://youtu.be/BCxaH6B5wgg)\n"},{"title":"Strutture dati","id":"ds","prerequisites":["grafi"],"position":[4,2],"tasks":[{"name":"calcio","terry":true,"maxScore":50},{"name":"muraglia"},{"name":"oii_paletta"}],"resources_md":"\nQuesto argomento è dedicato alla programmazione di strutture dati, che memorizzano informazioni in modo da essere gestite efficientemente. Se preferisci del materiale scritto, puoi leggere questa dispensa sulle strutture dati per query su array.\n\n## Dispensa\n\n- [Query su array](https://wiki.olinfo.it/2022/array_query.pdf)\n\nIn alternativa, puoi seguire la prossima videolezione, specifica su questo argomento.\n\n## Videolezione di Dario Petrillo (Stage PO 2022)\n\n- [Videolezione](https://youtu.be/JE-boQhJoDU)\n- [Manoscritto](https://wiki.olinfo.it/2022/stage_1_-_strutture_dati.pdf)\n\nSeguono ulteriori lezioni collegate, con approfondimenti che vanno anche oltre all'argomento di questo badge.\n\n## Videolezioni di Dario Ostuni\n\n- [Vector, List, Stack](https://youtu.be/eroJMT_ODQ0)\n- [Queue, Heap (approfondimento)](https://youtu.be/VvgN2o8T-98)\n\n## Videolezione di Federico Glaudo e Andrea Ciprietti (Stage PO 2021)\n\n- [Videolezione (con parte centrale di approfondimento)](https://youtu.be/OiPTvT8Dlp0)\n- [Vector, Queue, Linked List, Segment Tree (manoscritto)](https://wiki.olinfo.it/2021/lezione_3_-_strutture_dati.pdf)\n- [Heap, BBST, hash set, LCA (manoscritto di approfondimento)](https://wiki.olinfo.it/2021/heap_bbst_hashset_lca_dario2994.pdf)\n"},{"title":"Grafi","id":"grafi","prerequisites":["lib"],"position":[3,2],"tasks":[{"name":"interruttori","terry":true,"maxScore":50},{"name":"ois_islands"},{"name":"ois_police5"}],"resources_md":"\nIn questo argomento si affrontano problemi su grafi, costituiti da nodi collegati a coppie da archi, tramite visite e calcolo di cammini minimi. Per una lezione più introduttiva all'argomento, puoi seguire la seguente lezione, integrata da una dispensa sul calcolo di cammini minimi.\n\n## Videolezioni di Dario Ostuni\n- [Intro 1](https://youtu.be/mIxwWL3oQV8)\n- [Intro 2](https://youtu.be/_adGyh_FfFI)\n- [DFS e BFS](https://youtu.be/c3Xb9CztqYE)\n\n## Dispense UniMI\n\n- [L'algoritmo di Dijkstra](https://wiki.olinfo.it/extra/unimi/dijkstra.pdf)\n\nSe invece vuoi seguire direttamente una lezione più avanzata, puoi scegliere una di queste due lezioni (limitandoti alla prima parte), sfruttando anche le slides fornite (le stesse per entrambe le lezioni).\n\n## Videolezione di Edoardo Morassutto (Stage PO 2022)\n\n- [Videolezione (solo prima parte)](https://youtu.be/j3JTW445TOw)\n\n## Videolezione di Edoardo Morassutto (Stage PO 2021)\n\n- [Videolezione (solo prima parte)](https://youtu.be/LsbScEjDibA)\n\n## Slides (Stage PO 2021 e 2022)\n\n- [Grafi, visite, cammini minimi (slide)](https://wiki.olinfo.it/2022/grafi_visite_cammini.pdf)\n"},{"title":"Greedy, sorting e searching","id":"greedy","prerequisites":["lib"],"position":[3,1],"tasks":[{"name":"collezionismo","terry":true,"maxScore":50},{"name":"abc_quadri"},{"name":"ois_truffa"}],"resources_md":"\nQuesto argomento è dedicato a problemi in cui semplici strategie di ottimizzazione locale portano al risultato corretto, utilizzando anche passaggi di ordinamento o ricerca. Per un approfondimento su algoritmi di ordinamento, ricerca e selezione, puoi seguire una di queste tre lezioni alternative.\n\n## Videolezione di Giorgio Audrito (Stage PO 2021)\n\n- [Ricerca, ordinamento, selezione (video)](https://youtu.be/1_rIGry0IKw)\n- [Ricerca, ordinamento, selezione (slides)](https://wiki.olinfo.it/2021/ricerca_ordinamento_selezione.pdf)\n\n## Videolezioni di Dario Ostuni\n\n- [Sorting](https://youtu.be/iG9M_lBOOew)\n- [Searching](https://youtu.be/8H9UC0KwTQU)\n\n## Videolezione di Andrea Ciprietti (Stage PO 2022)\n\n- [Videolezione (solo seconda parte)](https://youtu.be/OWfg-uqAgeQ)\n- [Manoscritto (solo seconda parte)](https://wiki.olinfo.it/2022/lezione_1_-_algoritmica.pdf)\n\nPer approfondire strategie di ottimizzazione locale (greedy) tramite esempi, puoi seguire la prima parte di questa lezione.\n\n## Videolezione di Marco Donadoni (Stage PO 2021)\n- [Slides (solo prima parte)](https://wiki.olinfo.it/2021/greedy_backtracking.pdf)\n- [Videolezione (solo prima parte)](https://youtu.be/Hrp7_O2LOh8)\n"},{"title":"Problemi introduttivi","id":"intro","prerequisites":[],"position":[1,2],"tasks":[{"name":"download","terry":true,"maxScore":50},{"name":"ois_biglietti"},{"name":"massimo"}],"resources_md":"\n\nQuesto argomento è dedicato a prendere confidenza con il sistema di training e con il formato dei problemi, grader e subtask di varia complessità. Se ti serve, puoi sfruttare i seguenti video tutorial sull'uso della piattaforma.\n\n## Tutorial di William Di Luigi (competenze digitali)\n\n- [Uso piattaforma (linguaggio C)](https://youtu.be/YAmpEiGJFVs)\n- [Uso piattaforma (linguaggio Pascal)](https://youtu.be/S954uarh-z0)\n\nSe hai bisogno di approfondire le basi della programmazione, puoi seguire questi video corsi a puntate:\n\n## Guida ai grader di Edoardo Morassutto\n\n- [Grader](https://wiki.olinfo.it/it/Guide/grader)\n\n## Videolezioni di Romeo Rizzi (corso UniVR)\n\n- [Lezione 1 (linguaggio C)](https://youtu.be/QW7A7efKzoY)\n- [Lezione 1 (linguaggio Pascal)](https://youtu.be/DYy2IbteC2U)\n\nSeguono alcuni materiali di approfondimento sulla teoria generale degli algoritmi, anche se non strettamente necessari per superare questo argomento.\n\n## Videolezione di Giorgio Audrito (Stage PO 2021)\n\n- [Parlare di algoritmi (slides)](https://wiki.olinfo.it/2021/parlare_di_algoritmi.pdf)\n- [Videolezione (solo prima parte)](https://youtu.be/8sr5Of-Bb1s)\n\n## Videolezione di Andrea Ciprietti (Stage PO 2022)\n\n- [Videolezione (solo prima parte)](https://youtu.be/OWfg-uqAgeQ)\n- [Manoscritto (solo prima parte)](https://wiki.olinfo.it/2022/lezione_1_-_algoritmica.pdf)\n"},{"title":"Funzioni di Libreria","id":"lib","prerequisites":["intro"],"position":[2,1],"tasks":[{"name":"cestini","terry":true,"maxScore":50},{"name":"catalogo"},{"name":"autogrill"}],"resources_md":"\nIn questo argomento, dovrai familiarizzare con il linguaggio C++ e con quello che offrono le sue librerie standard. Se ancora non sei familiare con il linguaggio C in generale, ti consigliamo di iniziare da questo corso introduttivo.\n\n## Videolezioni di Romeo Rizzi (corso UniVR)\n\n- [Lezione 1 (linguaggio C)](https://youtu.be/QW7A7efKzoY)\n\nSe sei familiare con il linguaggio di base, puoi esplorare le possibilità aggiuntive del C++ e delle STL seguendo una di queste due lezioni avanzate.\n\n## Videolezione di Dario Ostuni (Stage PO 2022)\n\n- [Videolezione](https://youtu.be/tfpESGWEShQ)\n\n## Videolezione di Dario Ostuni (Stage PO 2021)\n\n- [Videolezione](https://youtu.be/LMJ4Vn68jpY)\n\nIn alternativa o in aggiunta, puoi anche sfruttare queste dispense e slides sull'argomento.\n\n## Dispensa\n\n- [Bugiardino tecnico](https://wiki.olinfo.it/2021/bugiardino_tecnico.pdf)\n\n## Slides\n\n- [Introduzione alle STL](https://wiki.olinfo.it/2022/stl.pdf)\n- [Guida al debugging](https://wiki.olinfo.it/2021/guida_al_debugging.pdf)\n\nIn ogni caso, ogni volta che avrai dubbi su qualche elemento delle STL, potrai sempre consultare questa wiki dedicata, disponibile online.\n\n## Wiki online\n\n- [Documentazione delle STL](https://en.cppreference.com/)\n"},{"title":"Matematica","id":"math","prerequisites":["intro"],"position":[2,2],"tasks":[{"name":"caramelle","terry":true,"maxScore":50},{"name":"ois_scrigni"},{"name":"abc_rsa"}],"resources_md":"\nQuesta lezione presenta alcuni problemi con forte componente matematica, in particolare in riferimento alla combinatoria e alla teoria dei numeri. Se sei poco familiare con la teoria dei numeri, puoi seguire questa lezione sull'aritmetica modulare.\n\n## Videolezione di Dario Ostuni\n\n- [Aritmetica modulare](https://youtu.be/eroJMT_ODQ0)\n\nSe sei poco familiare con la combinatoria, puoi anche consultare questa dispensa sulle permutazioni.\n\n## Dispense UniMI\n\n- [Nozioni di base sulle permutazioni](https://wiki.olinfo.it/extra/unimi/permutazioni.pdf)\n\nSe sei ulteriormente interessato, puoi anche seguire questa lezione più avanzata, su aritmetica modulare e divisibilità, combinatoria insiemistica di base, e operazioni tra bit.\n\n## Videolezione di Luca Versari (Stage PO 2022)\n\n- [Videolezione](https://youtu.be/eQErzh2y9Kg)\n- [Manoscritto](https://wiki.olinfo.it/2022/2021-12-05-note-17-22.pdf)\n"},{"title":"Ricorsione e backtracking","id":"rec","prerequisites":["intro"],"position":[2,3],"tasks":[{"name":"antivirus","terry":true,"maxScore":50},{"name":"ois_cabala"},{"name":"solitario2"}],"resources_md":"\nI problemi di questo argomento richiedono di esplorare lo spazio delle possibili soluzioni per tentativi ed errori, tramite ricorsione ottimizzata da euristiche e bounds. Se non sei familiare con la ricorsione, puoi seguire questa lezione sull'argomento.\n## Videolezione di Giorgio Audrito (Stage PO 2021)\n\n- [Induzione, ricorsione, esponenziazione veloce (slides)](https://wiki.olinfo.it/2021/ricorsione_fastexp.pdf)\n- [Videolezione (solo seconda parte)](https://youtu.be/8sr5Of-Bb1s)\n\nPer approfondire tecniche di ottimizzazione per algoritmi ricorsivi, puoi invece seguire la seconda parte della lezione seguente (più completa), oppure la dispensa dedicata (su un argomento più specifico).\n\n## Videolezione di Marco Donadoni (Stage PO 2021)\n- [Slides (solo seconda parte)](https://wiki.olinfo.it/2021/greedy_backtracking.pdf)\n- [Videolezione (solo seconda parte)](https://youtu.be/Hrp7_O2LOh8)\n\n## Dispense UniMI\n\n- [La strategia MiniMax](https://wiki.olinfo.it/extra/unimi/minimax.pdf)\n"}]}},"__N_SSG":true},"page":"/","query":{},"buildId":"JfGQY73gRMa3iwJIWiCQv","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
